version: 0.2
env:
  build_image: 'aws/codebuild/standard:5.0'  # Ubuntu-based image
  
phases:
  install:
    commands:
      - echo Installing NGINX
      - cat /etc/os-release
      - sudo yum update -y
      - sudo apt-get update -y
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo Configuring NGINX
artifacts:
  files:
    - '**/*'
